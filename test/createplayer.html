<html><head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form action="/player/create" method="POST"  style="margin-top: 30px;margin-left: 10px;">
        <div class="form-group">
            <label for="email">Name</label>
            <input type="text" name="name" required placeholder="Enter name" />
        </div>
        <div class="form-group">
            <label for="email">Team_id</label>
            <input type="text" name="team_id" placeholder="Enter team_id" required />
        </div>
        <div class="form-group">
            <label for="email">Skill</label>
            <input type="text" name="skill" placeholder="Enter skill" required />
        </div>
        <div class="form-group">
            <label for="email">Team_name</label>
            <input type="text" name="team_name" placeholder="Enter team_name" required />
        </div>
        <div class="form-group">
            <label for="email">Created_by</label>
            <input type="text" name="created_by" placeholder="Enter created_by" required />
        </div>
        <button type="submit" class="btn btn-default">Create Player</button>
    </form>
</body>

</html>
