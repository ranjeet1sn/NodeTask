<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <form action="/update/team" method="POST"  style="top: 50%;margin-top: 50px;margin-left: 20px;">
            <div class="form-group">
                <label for="email">Name:</label>
                <input type="text" name="name" required placeholder="Enter name" />
            </div>
            <div class="form-group">
                <label >Logo:</label>
                <input type="text" name="logo" placeholder="Enter logo" required />
            </div>

         <div class="form-group">
            <label for="email">Tag_line:</label>
            <input type="text" name="tag_line" placeholder="Enter Tag_line" required />
        </div>
        <div class="form-group">
            <label for="email">Created_by:</label>
            <input type="text" name="created_by" placeholder="Enter created_by" required />
        </div>
        <button type="submit" class="btn btn-default" >Update Team</button>
  
        </form>
    </body>
</html>
